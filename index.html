<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- social links for refinedguides.com -->
    <script
      src="https://refinedguides.com/assets/social.js?linkColor=%236a5acd&textColor=%23333"
      defer
    ></script>
  </head>
  <body>
    <form>
      <h2>Register</h2>

      <!-- .form-control -->
      <div class="form-control">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Username"
          minlength="3"
          required
        />
        <small class="error-text"></small>
      </div>
      <!-- /.form-control -->

      <!-- .form-control -->
      <div class="form-control">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <small class="error-text"></small>
      </div>
      <!-- /.form-control -->

      <!-- .form-control -->
      <div class="form-control">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Set password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          title="Password must include at least 1 uppercase, 1 lowercase, 1 number, 1 special character, and be at least 8 characters long."
          required
        />
        <small class="error-text"></small>
      </div>
      <!-- /.form-control -->

      <!-- .form-control -->
      <div class="form-control">
        <label for="password-conf">Password confirmation</label>
        <input
          type="password"
          id="password-conf"
          placeholder="Confirm password"
          required
        />
        <small class="error-text"></small>
      </div>
      <!-- /.form-control -->

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
